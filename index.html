<!DOCTYPE html>
<html>
<head>
	<title>Dynamic Content</title>
	<style>
		.tab {
			overflow: hidden;
			background-color: #f2f2f2;
		}

		.tab button {
			background-color: inherit;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 14px 16px;
			transition: 0.3s;
		}

		.tab button:hover {
			background-color: #ddd;
		}

		.tab button.active {
			background-color: #333;
			color: white;
		}

		#content {
			margin-top: 20px;
			padding: 20px;
			background-color: #f2f2f2;
			height: 200px;
			text-align: center;
		}

		.content-section {
			display: none;
		}

		.content-section.active {
			display: block;
		}
	</style>
</head>
<body>
	<div class="tab">
		<button id="home-tab" class="tablinks active" onclick="showContent('home')">Home</button>
		<button id="about-tab" class="tablinks" onclick="showContent('about')">About</button>
		<button id="contact-tab" class="tablinks" onclick="showContent('contact')">Contact</button>
	</div>

	<div id="content">
		<!-- Content sections -->
		<div id="home-section" class="content-section active">
			<p>This is the home section.</p>
		</div>

		<div id="about-section" class="content-section">
			<p>This is the about section.</p>
		</div>

		<div id="contact-section" class="content-section">
			<p>This is the contact section.</p>
		</div>
	</div>

  <script src="./main.js"></script>
</body>
	
</html>
