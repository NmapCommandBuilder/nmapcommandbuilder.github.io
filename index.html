<!DOCTYPE html>
<html>
<head>
	<title>Dynamic Content</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="./main.js"></script>
</head>
<!DOCTYPE html>
<html>
<head>
	<title>Dynamic Content</title>
</head>
<body>
  <div class="center">
	<div class="tab">
		<button id="home-tab" class="tablinks active" onclick="showContent('home')">Home</button>
		<button id="about-tab" class="tablinks" onclick="showContent('about')">About</button>
		<button id="contact-tab" class="tablinks" onclick="showContent('contact')">Contact</button>
	</div>

	<div id="content">
		<!-- Content sections -->
		<div id="home-section" class="content-section active">
			<p>To perform home stuff</p>
		</div>

		<div id="about-section" class="content-section">
			<p>This is the about section.</p>
		</div>

		<div id="contact-section" class="content-section">
			<p>This is the weird stuff</p>
		</div>
	</div>
  </div>
</body>
</html>
