<!DOCTYPE html>
<html>
<head>
	<title>Dynamic Content</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<ul>
		<li><a href="#" onclick="showContent('home')">Home</a></li>
		<li><a href="#" onclick="showContent('about')">About</a></li>
		<li><a href="#" onclick="showContent('contact')">Contact</a></li>
	</ul>

	<div id="content">
		<!-- Content sections -->
		<div id="home-section" class="content-section active">
			<p>This is the home section.</p>
		</div>

		<div id="about-section" class="content-section">
			<p>This is the about section.</p>
		</div>

		<div id="contact-section" class="content-section">
			<p>This is the contact section.</p>
		</div>
	</div>

	<script src="./main.js"></script>
</body>
</html>
